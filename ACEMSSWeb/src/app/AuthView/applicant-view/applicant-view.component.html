<div class="container" >
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center" style="margin-top: 10%;">
            <h3>Applicant List</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped" >
                      <thead>
                        <tr>
                          <th *ngFor="let c of columns">{{c}}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let a of applicants">
                          <td>{{a.dateApplied}}</td>
                          <td>{{a.position}}</td>
                          <td>{{a.firstName}} {{a.lastName}}</td>
                          <td>{{a.email}}</td>
                          <td>{{a.phone}}</td>
                          <td><a href="{{a.fileSrc}}" target="_blank">Click to View</a></td>
                        </tr>
                      </tbody>
                      </table>
                </div>
            </div>
            
        </div>
    </div>
</div>
